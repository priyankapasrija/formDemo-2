<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Ms+Madi&family=Roboto&family=Roboto+Mono:ital,wght@0,300;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Index.css">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>

                        <label for="username">Your Name</label>
                        <input type="text" name="username" id="username" required>
                    </li>
                    <li>
                        <label for="useremail">Your E-mail Address</label>
                        <input type="email" name="useremail" id="useremail" required>
                    </li>
                    <li>
                        <label for="userphonenumber">Your Phone Number</label>
                        <input type="tel" id="userphonenumber" name="phonenumber" required minlength="10">
                    </li>
                    <li>
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required minlength="10" maxlength="200"
                            rows="7"></textarea>
                    </li>
                </ul>
            </section>
            <section>
                <label for="find">How did you find us?</label>
                <select name="channel" id="find" required>
                    <option value="Web Search">Web Search</option>
                    <option value="Word of Mouth">Word of Mouth</option>
                    <option value="Other">Other</option>
                </select>
            </section>
            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-phone" value="phone" required>
                        <label for="reply-phone">Call me</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="email" required>
                        <label for="reply-email">Send me an email</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-don't" value="none" required>
                        <label for="reply-don't">Don't reply</label>
                    </li>
                </ul>
            </section>
            <section class="inline-control">
                <input type="checkbox" name="accept-terms" id="accept-terms" required>
                <label for="accept-terms">Accept Terms</label>
            </section>
            <section id="formaction">
                <button type="reset" class="btn-empty">Clear</button>
                <button type="submit" class="btn-filled">Submit</button>
            </section>
        </form>
    </main>
</body>

</html>
